<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="flex justify-center items-center w-5/5 max-w-20xl h-auto bg-white font-sans">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    
    <div class="h-auto shadow-lg rounded-xl">
        <!-- Logo Section -->
        <div class="text-center py-5">
            <img src="paw print.jpg" alt="Paw Print Logo" class="h2 inline-block">
        </div>
    
        <div class="flex">
        <div class="flex-1 text-center p-10">
            <img src="login.jpg" alt="Halloween Dogs Illustration" class="max-w-full h-auto">
            <h2 class="mt-5 text-xl font-bold">Connecting With Others</h2>
            <p class="text-gray-600 text-sm">"Discover posts, stories, and updates from pets around the world."</p>
        </div>
        <div class="flex-1 width-auto h-auto p-7 text-center">
            <h2 class="text-2xl font-bold">Log In</h2>
            <p class="text-gray-600 text-sm mb-5">Hello, Welcome Back</p>

            <form>
                <div class="flex items-center bg-gray-200 p-3 rounded-md mb-4">
                    <i class="fas fa-user cursor-pointer text-gray-500"></i>
                    <input type="text" placeholder="User name / Email ID" class="bg-gray-200 flex-1 outline-none px-3">
                </div>

                <div class="flex items-center bg-gray-200 p-3 rounded-md mb-4">
                    <i class="fas fa-lock cursor-pointer text-gray-500"></i>
                    <input type="password" id="password" placeholder="Password" class="bg-gray-200 flex-1 outline-none px-3">
                    <i class="fa-solid fa-eye cursor-pointer text-gray-500" id="show-Password"></i>
                </div>

                <div class="flex justify-between text-xs mb-4">
                    <a href="#" class="text-orange-500" href="#">Forgot Username?</a>
                    <a class="text-orange-500" href="otp.html" target="_blank">Forgot Password?</a>
                </div>

                <p class="or-text">or</p>

                <div class="flex items-center bg-gray-200 p-3 rounded-md mb-4">
                    <i class="fas fa-phone-alt cursor-pointer text-gray-500"></i>
                    <input type="text" placeholder="91 - xxxx xx xxxx" class="bg-gray-200 flex-1 outline-none px-3">
                </div>

                <div class="flex justify-center space-x-5 mt-3 text-2xl text-gray-700 cursor-pointer">
                    <a href="https://mail.google.com/mail/u/0/" target="_self"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="https://www.instagram.com/accounts/login/?hl=en" target="_self"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="https://www.icloud.com/" target="_self"><ion-icon name="logo-apple"></ion-icon></a>
                    <a href="https://en-gb.facebook.com/login/web/" target="_self"><ion-icon name="logo-facebook"></ion-icon></a>
                </div>

                <button class="w-full bg-orange-500 text-white py-3 rounded-md text-lg mt-3 hover:bg-orange-600" type="submit" class="login-btn">Log In</button>

                <p class="text-gray-600 text-sm mt-4">Don't have an account? <a class="text-orange-500" href="#">Sign up</a></p>
            </form>
        </div>
    </div>
    </div>
    
    <script src="eye.js"></script>
</body>
</html>
